<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Flash cards</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <nav class="navbar navbar-light bg-faded">
  <a class="navbar-brand" href="#">Fantastic Flash Cards</a>
  <ul class="nav navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">MATH <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Number</a>
      <div class="dropdown-menu numbers" aria-labelledby="supportedContentDropdown">
        <a class="dropdown-item" id="two" href="#">2</a>
        <a class="dropdown-item" id="three" href="#">3</a>
        <a class="dropdown-item" id="four" href="#">4</a>
        <a class="dropdown-item" id="five" href="#">5</a>
        <a class="dropdown-item" id="six" href="#">6</a>
        <a class="dropdown-item" id="seven" href="#">7</a>
        <a class="dropdown-item" id="eight" href="#">8</a>
        <a class="dropdown-item" id="nine" href="#">9</a>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Operation</a>
      <div class="dropdown-menu operations" aria-labelledby="supportedContentDropdown">
        <a class="dropdown-item" name="*" href="#">Multiply</a>
        <a class="dropdown-item" name="/" href="#">Divide</a>
        <a class="dropdown-item" name="+" href="#">Add</a>
        <a class="dropdown-item" name="-" href="#">Subtract</a>
      </div>
    </li>
  </ul>
  <form class="form-inline float-xs-right">
    <input class="form-control" type="text" placeholder="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</nav>
  <body>
    <h1>Flash Cards</h1>
    <h2>Instructions</h2>
    <p> Pick a number from menu above, then select operation. Click on the card for solution. Click again to reset card.</p>
    <p></p>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary">Solve</button>
      <button type="button" class="btn btn-secondary">Next Card</button>
      <button type="button" class="btn btn-secondary">Reset</button>
    </div>
     <div class="card"></div>
     <div class="equation"></div>
     <div id="game-board" class="board"></div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  <footer>Created with &hearts; by <span class="name">Patrick</span>
   </footer>
</html>
